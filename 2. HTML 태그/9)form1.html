<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8"> 
    <title>form</title>
  </head>
  <body>
    <form action="/test.html">
        <h1>Form 관련 요소</h1>
        <fieldset>
          <legend>기본 정보</legend>
            <label for="userid">아이디:</label> <input type="text" placeholder="영문으로만 써주세요" id="userid"><br>
            <label for="userpw"> 비밀번호:</label> <input type="password" id="userpw"><br>
            성별: <label for="male">남자</label> <input type="radio" name="gender" checked id="male">, <label for="female">여자</label><input type="radio" name="gender" id="female"><br>
        </fieldset>
        <fieldset>
          <legend>부가 정보</legend>
            취미: <label for="movie">영화감상</label> <input type="checkbox" name="hobbby" checked id="movie">, <label for="music">음악감상</label> <input type="checkbox" name="hobbby" id="music">, <label for="book">독서</label> <input type="checkbox" name="hobbby" id="book"><br>
            프로필 사진 업로드: <input type="file"><br>
            사는 지역: <select>
              <option>서울</option>
              <option>경기</option>
              <option>강원</option>
              <option selected>제주</option>
            </select><br>
            자기소개: <textarea cols="30" rows="5" placeholder="자기소개는 짧게 해주세요"></textarea><br>
        </fieldset>
        <button type="submit">전송</button><br>
        <button type="reset">취소</button><br>
        <input type="submit" value="전송"><br>
        <input type="reset" value="취소"><br>
        <input type="button" value="등록"><br>
      </form>
  </body>
</html>
